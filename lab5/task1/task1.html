<div class="container">
    <div class="error-message" id="error"></div>
    <div class="form">
        <form id="form" action="user_info.html" method="GET">
            <div class="form-item">
                <label for="name">ПІБ</label>
                <input type="text" name="ПІБ" id="name" placeholder="Іванов І. І." required>
            </div>
            <div class="form-item">
                <label for="group">Група</label>
                <input type="text" name="Група" id="group" placeholder="ІВ-92" required>
            </div>
            <div class="form-item">
                <label for="phone">Телефон</label>
                <input onkeydown="phoneNumberFormatter()" type="tel" name="Телефон" id="phone" placeholder="(123)-456-7890" required>
            </div>
            <div class="form-item">
                <label for="address">Адрес</label>
                <input type="text" name="Адрес" id="address"  placeholder="м. Мостиська" required>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
            </div>
            <div class="form-item">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
